_BASE_: "Base-DiffusionDet.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/torchvision/R-50.pkl"
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
  DiffusionDet:
    NUM_PROPOSALS: 500
    NUM_CLASSES: 3
    # Phase 2 (strong form): discrete label diffusion (D3PM, mask kernel).
    LABEL_STATE: True
    LABEL_D3PM: True
    LABEL_D3PM_KERNEL: "mask"
    LABEL_D3PM_USE_DISTRIBUTION: True
    # Phase 3: quality head for optional guidance.
    QUALITY_HEAD: True
DATASETS:
  TRAIN: ("repro_10k_train",)
  TEST:  ("repro_10k_val",)
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.000025
  STEPS: (8000, 9500)
  MAX_ITER: 10000
  # Avoid writing intermediate checkpoints (each is large with optimizer state).
  CHECKPOINT_PERIOD: 100000000
  WARMUP_ITERS: 50
INPUT:
  CROP:
    ENABLED: True
  FORMAT: "RGB"
OUTPUT_DIR: "output/repro_10k_diffdet_d3pm_mask_dist_qhead"
