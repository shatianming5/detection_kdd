_BASE_: "diffdet.repro_10k_d3pm_mask_dist_qhead.yaml"
MODEL:
  DiffusionDet:
    # Phase 3: teacher(step20) -> student(step1) sampler distillation (training entry).
    # You MUST provide a teacher checkpoint on the command line:
    #   MODEL.DiffusionDet.SAMPLER_DISTILL_TEACHER_WEIGHTS /path/to/teacher.pth
    SAMPLER_DISTILL: True
    SAMPLER_DISTILL_TEACHER_WEIGHTS: ""
    SAMPLER_DISTILL_TEACHER_SAMPLE_STEP: 20
    SAMPLER_DISTILL_STUDENT_SAMPLE_STEP: 1
    SAMPLER_DISTILL_TEACHER_ETA: 0.0
    SAMPLER_DISTILL_TOPK: 100
    SAMPLER_DISTILL_BOX_WEIGHT: 1.0
    SAMPLER_DISTILL_CLS_WEIGHT: 0.0
    SAMPLER_DISTILL_CLS_TEMPERATURE: 1.0
SOLVER:
  BASE_LR: 0.0000025
